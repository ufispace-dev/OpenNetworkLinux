######################################################################
#
# platform-config for x86-64-ufispace-s9610-36d
#
######################################################################

x86-64-ufispace-s9610-36d-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-4-14

    args: >-
      console=ttyS0,115200n8
      pcie_aspm=off
      nomodeset

