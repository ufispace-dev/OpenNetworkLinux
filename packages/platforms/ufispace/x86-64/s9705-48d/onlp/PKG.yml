############################################################
#
# ONLP Platform Package Template
#
# Requires: PLATFORM, ARCH, REVISION
#
############################################################

variables:
  PLATFORM: x86-64-ufispace-s9705-48d
  ARCH: amd64
  TOOLCHAIN: x86_64-linux-gnu
  install_r0: /lib/platform-config/${PLATFORM}-r0/onl
  install_r1: /lib/platform-config/${PLATFORM}-r1/onl
  install_r2: /lib/platform-config/${PLATFORM}-r2/onl
  install_r3: /lib/platform-config/${PLATFORM}-r3/onl
  install_r4: /lib/platform-config/${PLATFORM}-r4/onl
  install_r5: /lib/platform-config/${PLATFORM}-r5/onl
  install_r6: /lib/platform-config/${PLATFORM}-r6/onl
  install_r7: /lib/platform-config/${PLATFORM}-r7/onl
  install_r8: /lib/platform-config/${PLATFORM}-r8/onl
  install_r9: /lib/platform-config/${PLATFORM}-r9/onl

common:
  version: 1.0.0
  arch: $ARCH
  copyright: Copyright 2013, 2014, 2015 Big Switch Networks
  maintainer: support@bigswitch.com
  support: opennetworklinux@googlegroups.com

packages:
  - name: onlp-${PLATFORM}-r0
    summary: ONLP Package for the ${PLATFORM}-r0 platform.
    platform-config: True

    files:
      builds/lib/$BUILD_DIR/$TOOLCHAIN/bin/libonlp-${PLATFORM}.so : ${install_r0}/lib/
      builds/onlpdump/$BUILD_DIR/$TOOLCHAIN/bin/onlps : ${install_r0}/bin/onlpdump

    changelog:  Change changes changes.,

  - name: onlp-${PLATFORM}-r1
